<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Online Food Truck</title>
       <link rel="stylesheet" media="screen" href ="{{ url_for('static', filename='css/bootstrap.min.css') }}">
       <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
       <meta name="viewport" content = "width=device-width, initial-scale=1.0">

    </head>
    <body>
 
 
<div class="container">
 
 
  <h2>Find Nearest Restaurant</h2>
  <form  action="" method="post" role="form">
    {{ form.csrf }}
    <div class="form-group">
       <br />
      <label for="Zipcode">Zip Code:</label>
      <input type="text" class="form-control" id="Zipcode" name="Zipcode" placeholder="Enter Zipcode">
       <br />
       <label for="Cuisine">Cuisine:</label>
      <input type="text" class="form-control" id="Cuisine" name="Cuisine" placeholder="Indian, Mexican, Fast Food, Bakery, Cafe etc">
    <br />
       <label for="Price">Price:</label>
       <br />
        <select name="Price">
        <option value="1">$5-$15</option>
        <option value="2">$16-$30</option>
        <option value="3">$31-$50</option>
        <option value="4">$51-$75</option>
        <option value="5">$76-$$$</option>
    </select>
    <br><br>
         <label for="Rating">Rating:</label>
         <br />
        <select name="Rating">
        <option value="1">0.0-1</option>
        <option value="2">1.1-2</option>
        <option value="3">2.1-3</option>
        <option value="4">3.1-4</option>
        <option value="5">4.1-5</option>
    </select>
  <br /><br />
        <input type="checkbox" name="delivery" value="delivery"> Would you like it delivered?<br>
        <input type="checkbox" name="deliveryNow" value="deliveryNow"> Is it delivering now?<br>
    <br />

    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>

  <br>
 
</div>
<br>      
</div>
</div>
</body>
</html>
